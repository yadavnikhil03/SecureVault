<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <img src="logo.png" alt="SecureVault Logo" class="logo"> 
        <h1 class="title">SecureVault</h1>
        <p class="tagline">Security You Can Count On, Sharing You Can Trust.</p> 
        <div class="login-form">
            <label for="username"></label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <br>
            <label for="password"></label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button class="button" id="loginButton" onclick="login()">Login</button>
            <p>Don't have an account? <a href="signup.html" style="color: var(--clr-1);">Sign Up</a></p>
        </div>
    </div>
    <script>
        function login() {
            window.location.href = "landing.html";
        }
    </script>
</body>
</html>
